


{% if user.is_authenticated %}
    <p> you is_authenticated </p>
      <button type="button"> <a href="/home"> home  </a></button>

{% else %}
    <h2>Login</h2>
      <form  method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <button type="button"> <a href="/registration/"> registration  </a></button>

{% endif %}
